<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Projects | Karthik</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">
<style>/* ========================================
   KARTHIK PROJECTS PAGE - EXTREME UI 2026
   Optimized • Smooth • Professional
======================================== */

/* BASE RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0a1f 0%, #1a0d2e 50%, #000 100%);
  color: #fff;
  overflow-x: hidden;
}

/* PARTICLES */
#particles-js {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 90px;
  height: 100vh;
  background: rgba(10, 10, 40, 0.95);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 30px;
  z-index: 1000;
  border-right: 1px solid rgba(0, 234, 255, 0.3);
  box-shadow: 0 0 30px rgba(0, 234, 255, 0.1);
}

.sidebar img {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  border: 3px solid transparent;
  background: linear-gradient(45deg, #ff6b9d, #00eaff, #ff6b9d);
  padding: 3px;
  margin-bottom: 30px;
  animation: pulse-glow 2s ease-in-out infinite;
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 20px rgba(0, 234, 255, 0.5); }
  50% { box-shadow: 0 0 40px rgba(0, 234, 255, 0.8); }
}

.sidebar a {
  color: #e0e0e0;
  font-size: 24px;
  margin: 20px 0;
  position: relative;
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  display: block;
}

.sidebar a span {
  position: absolute;
  left: 75px;
  top: 50%;
  transform: translateY(-50%);
  background: linear-gradient(45deg, #00eaff, #ff6b9d);
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 13px;
  font-weight: 600;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  box-shadow: 0 10px 30px rgba(0, 234, 255, 0.4);
}

.sidebar a:hover span {
  opacity: 1;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { transform: translateY(-50%) translateX(20px); opacity: 0; }
}

.sidebar a:hover {
  color: #00eaff;
  transform: translateX(12px) scale(1.1);
  text-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
}

/* SECTION */
.section {
  min-height: 100vh;
  margin-left: 90px;
  padding: 120px 8%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.section h2 {
  font-size: 52px;
  font-weight: 800;
  text-align: center;
  margin-bottom: 80px;
  background: linear-gradient(45deg, #fff, #00eaff, #ff6b9d);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  letter-spacing: 2px;
}

/* PROJECTS CARDS GRID */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 40px;
  max-width: 1400px;
  width: 100%;
}

/* INDIVIDUAL PROJECT CARD */
.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  padding: 50px 40px;
  border-radius: 25px;
  border: 1px solid rgba(0, 234, 255, 0.3);
  position: relative;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  height: 100%;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 234, 255, 0.1), transparent);
  transition: left 0.6s;
}

.card:hover::before {
  left: 100%;
}

.card:hover {
  transform: translateY(-20px) scale(1.02);
  background: rgba(0, 234, 255, 0.12);
  box-shadow: 0 30px 80px rgba(0, 234, 255, 0.3);
  border-color: #00eaff;
}

.card h3 {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 20px;
  position: relative;
  z-index: 2;
}

.card h3::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 50px;
  height: 3px;
  background: linear-gradient(90deg, #00eaff, #ff6b9d);
  border-radius: 2px;
}

.card p {
  color: rgba(255, 255, 255, 0.8);
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 30px;
  position: relative;
  z-index: 2;
}

/* BUTTONS */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 14px 32px;
  border-radius: 30px;
  font-weight: 600;
  font-size: 15px;
  text-decoration: none;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  margin-right: 15px;
  margin-bottom: 10px;
}

.btn:last-child {
  margin-right: 0;
}

.btn i {
  font-size: 18px;
}

/* GITHUB BUTTON */
.btn[href*="github"] {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn[href*="github"]:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
}

/* LIVE BUTTON */
.btn[style*="background:#00eaff"] {
  background: linear-gradient(135deg, #00eaff, #0099cc) !important;
  color: #000 !important;
  font-weight: 700;
  box-shadow: 0 10px 25px rgba(0, 234, 255, 0.4);
}

.btn[style*="background:#00eaff"]:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 20px 40px rgba(0, 234, 255, 0.6);
  color: #000 !important;
}

/* RESPONSIVE DESIGN */
@media (max-width: 1200px) {
  .cards {
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
  }
}

@media (max-width: 900px) {
  .sidebar {
    width: 70px;
  }
  
  .section {
    margin-left: 70px;
    padding: 100px 5%;
  }
  
  .cards {
    grid-template-columns: 1fr;
    gap: 25px;
  }
  
  .section h2 {
    font-size: 42px;
    margin-bottom: 60px;
  }
  
  .card {
    padding: 40px 30px;
  }
}

@media (max-width: 600px) {
  .section {
    margin-left: 0;
    padding: 80px 5%;
  }
  
  .sidebar {
    width: 60px;
  }
  
  .sidebar img {
    width: 50px;
    height: 50px;
  }
  
  .sidebar a {
    font-size: 20px;
    margin: 15px 0;
  }
  
  .section h2 {
    font-size: 36px;
  }
  
  .card {
    padding: 30px 25px;
  }
  
  .card h3 {
    font-size: 24px;
  }
}

/* PERFORMANCE ANIMATIONS */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.card {
  animation: fadeInUp 0.6s ease forwards;
  opacity: 0;
  animation-fill-mode: both;
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }

/* SMOOTH SCROLLBAR */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(10, 10, 40, 0.5);
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #00eaff, #ff6b9d);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #ff6b9d, #00eaff);
}
</style>
</head>

<body>

<!-- PARTICLES BACKGROUND -->
<div id="particles-js"></div>

<!-- SIDEBAR -->
<div class="sidebar">
  <img src="assets/profile.png">
  <a href="index.html"><i class="bi bi-house"></i><span>Home</span></a>
  <a href="#"><i class="bi bi-briefcase"></i><span>Projects</span></a>
</div>

<!-- PROJECTS SECTION -->
<section class="section">
  <h2>My Projects</h2>

  <!-- Dynamic Cards -->
  <div class="cards" id="projectsContainer"></div>
</section>

<!-- ================= SCRIPTS ================= -->

<!-- 1️⃣ Load particles library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<!-- 2️⃣ Initialize particles -->
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    color: { value: "#00eaff" },
    shape: { type: "circle" },
    opacity: { value: 0.4 },
    size: { value: 3 },
    move: { speed: 1 }
  },
  interactivity: {
    events: {
      onhover: { enable: true, mode: "repulse" }
    }
  }
});
</script>

<!-- 3️⃣ Dynamic Projects Data -->
<script>
const projects = [
  {
    title: "Portfolio Website",
    desc: "Premium animated personal portfolio UI with modern design.",
    github: "https://github.com/karthiktech2006/karthik-portfolio-site",
    live: ""
  },
  {
    title: "E-Commerce Web App",
    desc: "E-commerce platform with authentication and product management.",
    github: "https://github.com/karthiktech2006/Kids-Shoping-ecom",
    live: "#"
  },
  {
    title: "ML Prediction System",
    desc: "Machine learning system for prediction with real-world datasets.",
    github: "https://github.com/karthiktech2006/Crop-Prediction",
    live: "#"
  }
];

const container = document.getElementById("projectsContainer");

projects.forEach(p => {
  container.innerHTML += `
    <div class="card">
      <h3>${p.title}</h3>
      <p>${p.desc}</p>

      <div style="margin-top:15px;">
        <a href="${p.github}" target="_blank" class="btn" style="margin-right:10px;">
          <i class="bi bi-github"></i> GitHub
        </a>
        <a href="${p.live}" target="_blank" class="btn" style="background:#00eaff;color:#000;">
          <i class="bi bi-globe"></i> Live
        </a>
      </div>
    </div>
  `;
});

  // Disable right-click
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
   
  });

  // Disable key shortcuts
  document.addEventListener('keydown', function (e) {

    // F12
    if (e.keyCode === 123) {
      e.preventDefault();
      return false;
    }

    // Ctrl + Shift + I / J / C
    if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
      e.preventDefault();
      return false;
    }

    // Ctrl + U (view source)
    if (e.ctrlKey && e.key.toUpperCase() === 'U') {
      e.preventDefault();
      return false;
    }
  });
</script>

</body>
</html>
